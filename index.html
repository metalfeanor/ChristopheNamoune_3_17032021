<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0cf2c74cda.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="public/css/style.css" />
    <title>OhMyFood</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="public/img/logo/ohmyfood.png"
          alt="Logo OhMyFood"
          srcset="public/img/logo/ohmyfood@2x.svg"
        />
      </div>
      <div class="header__searchbar">
        <input
          type="text"
          placeholder="&#xf3c5 Paris,Belleville"
          name="search"
          class="fa fa-input"
        />
      </div>
      <div class="content">
        <h1 class="content__heading">
          Réserver le menu qui vous convient
        </h1>
        <p class="content__sentence">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="content__btn">
          Explorer nos restaurants
        </button>
      </div>
    </header>
    <main class="container">
      <section class="explain">
        <h2 class="explain__heading">Fonctionnement</h2>
        <div class="explain__content"></div>
      </section>
      <section class="cardmap">
        <h2 class="cardmap__heading">Restaurants</h2>
        <div class="cardmap__content">
          <a href="" class="cardmap__item card1"></a>
          <a href="" class="cardmap__item card2"></a>
          <a href="" class="cardmap__item card3"></a>
          <a href="" class="cardmap__item card4"></a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__logo">ohmyfood</div>
      <a href="" class="footer__item">
        <i class="fas fa-utensils"></i>Proposer un restaurant
      </a>
      <a href="" class="footer__item">
        <i class="fas fa-hands-helping"></i>Devenir partenaire
      </a>
      <a href="" class="footer__item">Mentions légales</a>
      <a href="" class="footer__item">Contact</a>
    </footer>
  </body>
</html>
